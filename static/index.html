<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="controller.js"></script>


    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Lightshow</span>
          <div class="mdl-layout-spacer"></div>
          
          
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>hello@example.com</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item">hello@example.com</li>
              <li class="mdl-menu__item">info@example.com</li>
              <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
            </ul>
          </div>
        </header>
        
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">

            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Welcome</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">

              <button id="toggleVisMusic" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Visualize Music
              </button>

              <button id="toggleFade" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Fade
              </button>

              <button id="offLights" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Off
              </button>

              
            </div>
          </div>
            
              


          </div>
          <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <h2 class="mdl-card__title-text">Color Controls</h2>
            <div style="padding:10px 0px 0px 26px; width:100%;color:rgba(0, 0, 0, 0.54)">
              <strong>Hue</strong>
            </div>
            <p style="width:100%">
              <input class="mdl-slider mdl-js-slider" type="range" id="hueSlider" min="0" max="100" value="4" step="1", onchange="hueChanged(this.value, this.max)">
            </p>

            <div style="padding:0px 0px 0px 26px; width:100%;color:rgba(0, 0, 0, 0.54)">
              <strong>Saturation</strong>
            </div>
            <p style="width:100%">
              <input class="mdl-slider mdl-js-slider" type="range" id="satSlider" min="0" max="100" value="4" step="1" onchange="satChanged(this.value, this.max)">
            </p>

            <div style="padding:0px 0px 0px 26px; width:100%;color:rgba(0, 0, 0, 0.54)">
              <strong>Brightness</strong>
            </div>
            <p style="width:100%">
              <input class="mdl-slider mdl-js-slider" type="range" id="brightSlider" min="0" max="100" value="4" step="1" onchange="brightChanged(this.value, this.max)">
            </p>
            
          </div>

           <div id="Colors" class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <h2 class="mdl-card__title-text">Solid Colors</h2>
            <ul>
              <li>
                <button id="red" style="background-color:#DC143C" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                Red
              </button>
              </li>
              <li>
                <button id="blue" style="background-color:#00BFFF" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                Blue
              </button>
              </li>
              <li>
                <button id="green" style="background-color:#00FF00" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                Green
              </button>
              </li>
              <li>
                <button id="purple" style="background-color:#9932CC" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                Purple
              </button>
              </li>
              <li>
                <button id="pink" style="background-color:#FF1493" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                Pink
              </button>
              </li>
              <li>
                <button id="turquoise" style="background-color:#00FFFF" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                TURQUOISE
              </button>
              </li>
              <li>
                <button id="orange" style="background-color:#FF8C00" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                Orange
              </button>
              </li>
            </ul>
            

           </div>



        </div>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
               <div class="mdl-logo">
                  Copyright Information
               </div>
               <ul class="mdl-mini-footer__link-list">
                  <li><a href="#">Help</a></li>
                  <li><a href="#">Privacy and Terms</a></li>
                  <li><a href="#">User Agreement</a></li>
               </ul>
            </div>
            <div class="mdl-mini-footer__right-section">
               <button class="mdl-mini-footer__social-btn">1</button>
               <button class="mdl-mini-footer__social-btn">2</button>
               <button class="mdl-mini-footer__social-btn">3</button>
            </div>
         </footer>
      </main>
    </div>
    

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
